<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- details -->
    <meta name="description" content="A Simple Calculator">
    <meta name="author" content="John Doe">

    <!-- link css files -->
    <link rel="stylesheet" href="style.css">

    <!-- link javascript files -->
    <script src="script.js" defer></script>

    <!-- favicon -->
    <link rel="shortcut icon" href="calculator-icon.ico" />

    <!-- title -->
    <title>Calculator</title>
</head>

<body>
    <h1>Calculator</h1>

    <!-- Calculator -->
    <main class="calculator">
        <div class="container">

            <!-- screen -->
            <div class="screen">
                <div class="display"></div>
                <div class="result"></div>
            </div>

            <!-- buttons -->

            <!-- clear butons -->
            <div class="clear-buttons">
                <kbd data-key="Delete">Del</kbd>
                <kbd data-key="Backspace">â¬…</kbd>
            </div>

            <!-- operators 1 / * -->
            <div class="operators1">
                <kbd data-key="/">/</kbd>
                <kbd data-key="*">*</kbd>
            </div>

            <!-- operators 2 - + -->
            <div class="operators2">
                <kbd data-key="-">-</kbd>
                <kbd data-key="+">+</kbd>
                <kbd data-key="Enter">=</kbd>
            </div>

            <!-- numbers -->
            <div class="numbers">
                <kbd data-key="7">7</kbd>
                <kbd data-key="8">8</kbd>
                <kbd data-key="9">9</kbd>
                <kbd data-key="4">4</kbd>
                <kbd data-key="5">5</kbd>
                <kbd data-key="6">6</kbd>
                <kbd data-key="1">1</kbd>
                <kbd data-key="2">2</kbd>
                <kbd data-key="3">3</kbd>
                <kbd data-key="0">0</kbd>
                <kbd data-key=".">.</kbd>
            </div>
        </div>
    </main>

    <footer>
        <a href="https://github.com/Priya434" target="_blank">Priyanshu</a>
    </footer>

</body>

</html>
